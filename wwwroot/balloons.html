<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!--Local-->
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/default.date.css" />
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        body {
            font-family: 'Questrial';
        }
        h1.animated {
            display: inline-block;
        }
        .ball { visibility: hidden; }
    </style>
</head>
<body>
<!-- toast -->
<div id="toast" class="toast">
    <div class="toast-header">
        <strong class="mr-auto" id="product">You forgot to pick balloons!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <strong id="code">You need balloons for your birthday!</strong>
    </div>
</div>
    <!-- content -->
    <div class="container">
        <h1 class="animated" id="change">Happy Birthday!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" data-color="#ff0000" for="red">Red balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" data-color="#00b300" for="green">Green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" data-color="#0000ff" for="blue">Blue balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="purple">
                                <label class="form-check-label" data-color="#b30086" for="purple">Purple balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="silver">
                                <label class="form-check-label" data-color="#d9d9d9" for="silver">Silver balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="pink">
                                <label class="form-check-label" data-color="#ff99aa" for="pink">Pink balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="orange">
                                <label class="form-check-label" data-color="#ff6600" for="orange">Orange balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue-green">
                                <label class="form-check-label" data-color="#33cccc" for="blue-green">Blue-green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="black">
                                <label class="form-check-label" data-color="#333333" for="black">Black balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="brown">
                                <label class="form-check-label" data-color="#a52a2a" for="brown">Brown balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="yellow">
                                <label class="form-check-label" data-color="#ffff00" for="yellow">Yellow balloons</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                    <button type="button" class="btn btn-outline-primary mt-3" id="boxes">Check All Boxes</button>
                    <button type="button" class="btn btn-outline-primary mt-3" id="noBoxes">Uncheck All Boxes</button>

                </div>

                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    <img src="media/purple.png" class="ball" alt="purple balloon" id="purpleImg" />
                    <img src="media/silver.png" class="ball" alt="silver balloon" id="silverImg" />
                    <img src="media/orange.png" class="ball" alt="orange balloon" id="orangeImg" />
                    <img src="media/blue_green.png" class="ball" alt="blue_green balloon" id="blue-greenImg" />
                    <img src="media/pink.png" class="ball" alt="pink balloon" id="pinkImg" />
                    <img src="media/black.png" class="ball" alt="black balloon" id="blackImg" />
                    <img src="media/brown.png" class="ball" alt="brown balloon" id="brownImg" />
                    <img src="media/yellow.png" class="ball" alt="yellow balloon" id="yellowImg" />
                </div>
            </div>
        </form>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/client.js"></script>
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <script src="js/balloons.js"></script>

</body>
</html>
